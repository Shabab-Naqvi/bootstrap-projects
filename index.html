<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container ">
			<h1 class="text-center text-warning ">Time Table using Bootstrap</h1>
			<table class="table table-bordered table-hover table-responsive-sm ">
				<thead>
					<tr class="bg-dark">
						<th class="text-center text-white" colspan="6">Time Table</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="text-center table-primary " style="padding-top: 130px" rowspan="7"><strong>Hour</strong></td>
					</tr>
					<tr>
						<td class="text-center"><strong>Mon</strong></td>
						<td class="text-center"><strong>Tue</strong></td>
						<td class="text-center"><strong>Wed</strong></td>
						<td class="text-center"><strong>Thu</strong></td>
						<td class="text-center"><strong>Fr</strong></td>
					</tr>
					<tr>
						<td class="text-center">Science</td>
						<td class="text-center">Maths</td>
						<td class="text-center">Science</td>
						<td class="text-center">Maths</td>
						<td class="text-center">Arts</td>
					</tr>
					<tr>
						<td class="text-center">Soci</td>
						<td class="text-center">Hist</td>
						<td class="text-center">Engl</td>
						<td class="text-center">Soci</td>
						<td class="text-center">Spo</td>
					</tr>
					<tr>
						<td colspan="5" class="text-center" ><strong>Lunch</strong></td>
						
					</tr>
					<tr>
						<td class="text-center">Scie</td>
						<td class="text-center">Math</td>
						<td class="text-center">Scie</td>
						<td class="text-center">Math</td>
						<td rowspan="2" class="text-center" style="padding-top: 50px">Arts</td>
					</tr>
					<tr>
						<td class="text-center">Soci</td>
						<td class="text-center">Hist</td>
						<td class="text-center">Engl</td>
						<td class="text-center">Soci</td>
						
					</tr>
					
				</tbody>
				
			</table>
    </div>
	
</body>
</html>
