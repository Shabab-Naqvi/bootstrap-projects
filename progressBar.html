<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		
		<h1 class="text-center text-white bg-dark">Animated Progress Bar</h1>
		<br>
		<div class="progress" style="height: 40px">
			<div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 70%; height: 40px">60%
				
			</div>	
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 50%">50%
				
			</div>	
		</div><br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-info" style="width: 30%">30%
				
			</div>	
		</div><br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 40%">40%
				
			</div>	
		</div><br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 80%">80%
				
			</div>	
		</div><br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 50%">50%
				
			</div>	
		</div><br>
		
	</div>

</body>
</html>
