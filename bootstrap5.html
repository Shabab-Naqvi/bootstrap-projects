<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style type="text/css">
      :root{
        --div-height : 85vh;
        --bg-size : 100% 100%;
      }
      .center_div .top_div{
        height: calc(var(--div-height) - 40vh);
      }
      .center_div .bottom_first_div{
        height: calc(var(--div-height) - 50vh);
      }
      .center_div .bottom_sec_div{
        height: calc(var(--div-height) - 30vh);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="center_div">
      <div class="row">
        <div class="col-lg-6 col-12 bg-info">
          <div class="row">
            <div class="col-12 top_div bg-warning">
              <p>just for demo</p>
            </div>
             <div class="col-12 top_div bg-secondary">
               <p>just for demo</p>
             </div>
            
          </div>
        </div>
       
        <div class="col-lg-6 col-12 bg-info">
          <div class="row">
            <div class="col-12 bg-success bottom_first_div">
              <p>just for demo</p>
            </div>
            
          </div>
          <div class="row">
            <div class="col-md-6 col-12 bottom_sec_div bg-danger">
              <p>just for demo</p>
            </div>
             <div class="col-md-6 col-12 bottom_sec_div bg-primary">
              <p>just for demo</p>
            </div>
            
          </div>
        </div>
        
      </div>
      </div>
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
